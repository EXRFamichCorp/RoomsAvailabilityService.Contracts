syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/type/decimal.proto";

message GetRoomCategoriesRequest {
     string hotelId = 1;
     google.protobuf.Timestamp checkInDate = 2;
     google.protobuf.Timestamp checkOutDate = 3; 
     int32 requiredRoomsNumber = 4;
}


message GetRoomCategoriesResponse {
     repeated RoomCategoryDTO roomCategories = 1;
} 

message RoomCategoryDTO {
     int32 id = 1;
     optional RoomCategoryInfo InfoIfAvailable = 2;
}

message RoomCategoryInfo {
     google.type.Decimal averagePriceForPeriod = 1;
     int32 minAvailableRoomsNumber = 2;
}


service RoomsAvailabilityService {
    rpc GetRoomCategories (GetRoomCategoriesRequest) returns (GetRoomCategoriesResponse);
} 
