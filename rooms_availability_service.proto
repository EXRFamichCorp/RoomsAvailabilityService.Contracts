syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/type/decimal.proto";

message GetAvailableRoomCategoriesRequest {
     string hotelId = 1;
     google.protobuf.Timestamp checkInDate = 2;
     google.protobuf.Timestamp checkOutDate = 3; 
     int32 requiredRoomsNumber = 4;
}


message GetAvailableRoomCategoriesResponse {
     repeated AvailableRoomCategoryDTO roomCategories
} 

message AvailableRoomCategoryDTO {
     int32 id = 1;
     google.type.Decimal averagePriceForPeriod = 2;
     int32 minAvailableRoomsNumber = 3;
}


service RoomsAvailabilityService {
    rpc GetAvailableRoomCategories (GetAvailableRoomCategoriesRequest) returns (GetAvailableRoomCategoriesResponse);
} 
